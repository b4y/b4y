<script type="text/javascript">
function toggleItmeProductPane(paneName){
	if(paneName=="i"){
		$("#userItems").show();	
		$("#productItems").hide();			
	}else if(paneName=="p"){
		$("#userItems").hide();	
		$("#productItems").show();	
	}
}
</script>
<ul>
    <li><a href="#" onclick=toggleItmeProductPane('p');>Search</a></li>
    <li><a href="#" onclick=toggleItmeProductPane('d');>Deals</a></li>
    <li><a href="#" onclick=toggleItmeProductPane('i');>My Items</a></li>
</ul>
