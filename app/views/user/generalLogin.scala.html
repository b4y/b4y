@(isLoggedIn: Boolean, searchIndices: List[String])
<script>
$(function(){
	var loggedIn = @isLoggedIn;
	//var loggedIn = true;
	if(loggedIn){
		showLogedInWedgets();
	}else{
		showUnlogedInWedgets();
	}
});
function showRegisterBox(){
	$("#signup_div").dialog({width: 520, position:[350, 150]}).show();
}
function showLogedInWedgets(){
	$('#searchInBannerSearch').show();
	$('#searchInBannerEmpty').hide();
	$('#logInUl').hide();
	$('#logOutUl').show();
	$('#searchItems').hide();
	$('#userItems').show();
}
function showUnlogedInWedgets(){
	$('#searchInBannerSearch').hide();
	$('#searchInBannerEmpty').show();
	$('#logInUl').show();
	$('#logOutUl').hide();
	$('#searchItems').show();
	$('#userItems').hide();
}
</script>
<div class="browser_wid">
	<div class="float_left center_80_pcnt" id="searchInBannerSearch">
		<form id="actionSearch" action="prodSearchResult" method="POST">
	        <select name="searchIndex" class="dataSelect">
	        @searchIndices.map { searchIndex =>
	            <option value=@searchIndex>@searchIndex</option>
	        }
	        </select>		
			<input type="text" name="prodSearchWord" class="search"/>
			<button onclick="form['actionSearch'].submit();">search</button>
		</form>
	</div>

	<div id="searchInBannerEmpty" class="float_left"><span>&nbsp;</span></div>

	<div class="float_right right_margin_20">
		<ul id="logInUl">
			<li><input type="text" value='user name' name="email" onclick="if (this.value=='user name') this.value = ''" /></li>
			<li><input type="password" name="password" value="****" onfocus="if (this.value=='****') this.value = ''"/></li>
			<li><button onclick="form['signin_form'].submit();">Log in</button></li>
			<li><button onclick='showRegisterBox(); return false;'>Register</button></li>
		</ul>
		<ul id="logOutUl">
            <a href="/signOut">log out</a>
			<li><button>Log out</button></li>
		</ul>
	</div>
</div>
